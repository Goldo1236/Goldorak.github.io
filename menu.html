<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
        }
        #menu {
            background-color: #333;
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -200px;
            transition: left 0.3s ease, display 0.3s ease;
            z-index: 1000;
            padding-top: 60px;
            display: none;
        }
        #menu.active {
            left: 0;
            display: block;
        }
        /* ... le reste de vos styles CSS ... */
    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li><a href="index.html">Informations</a></li>
            <li><a href="film.html">Vidéos</a></li>
            <li><a href="serie.html">Séries</a></li>
        </ul>
    </div>
    <div id="menu-toggle">☰</div>

    <script>
        var menuToggle = document.getElementById('menu-toggle');
        var menu = document.getElementById('menu');
        var links = document.querySelectorAll('#menu a');

        menuToggle.addEventListener('click', function() {
            menu.classList.toggle('active');
            if (menu.style.display === "none") {
                menu.style.display = "block";
            } else {
                setTimeout(function(){ menu.style.display = "none"; }, 300);
            }
        });

        links.forEach(function(link) {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                menu.classList.remove('active');
                setTimeout(function(){ menu.style.display = "none"; }, 300);
                window.top.location.href = e.target.href;
            });
        });
    </script>
</body>
</html>
