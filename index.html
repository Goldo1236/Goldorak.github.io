<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
        }
        #content {
            margin-left: 220px; /* Pour tenir compte de la largeur du menu */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Chargement du menu latéral depuis menu.html -->
    <iframe src="menu.html" frameborder="0" scrolling="no" style="position: fixed; top: 0; left: 0; height: 100%; width: 200px; z-index: 1000;"></iframe>

    <!-- Contenu de la page "Informations" -->
    <div id="content">
        <h1>Bienvenue sur notre site de streaming</h1>
        <p>Découvrez ici les derniers films et les classiques.</p>
        <p>2024 Informations. Tous droits réservés.</p>
    </div>

    <!-- Script de fond de constellations -->
    <script>
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        var stars = [];
        var numStars = 300;
        var maxDistance = 100;
        var mousePos = {x: 0, y: 0};

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.pointerEvents = 'none'; 
        canvas.style.zIndex = '-1';

        document.body.appendChild(canvas);

        for(var i = 0; i < numStars; i++) {
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            var speedX = (Math.random() - 1.0) * 1.0;
            var speedY = (Math.random() - 1.0) * 1.0;
            stars.push({x: x, y: y, speedX: speedX, speedY: speedY});
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for(var i = 0; i < numStars; i++) {
                var star = stars[i];
                star.x += star.speedX;
                star.y += star.speedY;

                if(star.x < 0 || star.x > canvas.width) star.speedX = -star.speedX;
                if(star.y < 0 || star.y > canvas.height) star.speedY = -star.speedY;

                ctx.beginPath();
                ctx.arc(star.x, star.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = "#ffffff";
                ctx.fill();

                for(var j = i + 1; j < numStars; j++) {
                    var otherStar = stars[j];
                    var dx = otherStar.x - star.x;
                    var dy = otherStar.y - star.y;
                    var distance = Math.sqrt(dx * dx + dy * dy);

                    if(distance < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(star.x, star.y);
                        ctx.lineTo(otherStar.x, otherStar.y);
                        ctx.strokeStyle = "rgba(255, 255, 255, " + (1 - distance / maxDistance) + ")";
                        ctx.stroke();
                    }
                }

                var dx = mousePos.x - star.x;
                var dy = mousePos.y - star.y;
                var distance = Math.sqrt(dx * dx + dy * dy);

                if(distance < maxDistance) {
                    ctx.beginPath();
                    ctx.moveTo(star.x, star.y);
                    ctx.lineTo(mousePos.x, mousePos.y);
                    ctx.strokeStyle = "rgba(255, 255, 255, " + (1 - distance / maxDistance) + ")";
                    ctx.stroke();
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        document.addEventListener('mousemove', function(e) {
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;
        });
    </script>
</body>
</html>
