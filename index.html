<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
        }
        #content {
            margin-left: 220px; /* Pour tenir compte de la largeur du menu */
            padding: 20px;
        }
        #menu {
            background-color: #333;
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -200px;
            transition: left 0.3s ease;
            z-index: 1000;
            padding-top: 60px;
        }
        #menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #menu ul li {
            padding: 10px;
            border-bottom: 1px solid #666;
        }
        #menu ul li a {
            color: #fff;
            text-decoration: none;
        }
        #menu ul li a:hover {
            color: #ccc;
        }
        #menu.active {
            left: 0;
        }
        #menu-toggle {
            position: fixed;
            left: 20px;
            top: 20px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- Chargement du menu latéral -->
    <div id="menu">
        <ul id="menu-list">
            <!-- Le contenu du menu sera chargé ici -->
        </ul>
    </div>
    <div id="menu-toggle">☰</div>

    <!-- Contenu de la page "Informations" -->
    <div id="content">
        <h1>Bienvenue sur notre site de streaming</h1>
        <p>Découvrez ici les derniers films et les classiques.</p>
        <p>2024 Informations. Tous droits réservés.</p>
    </div>

    <!-- Script de fond de constellations -->
    <script>
        var menuToggle = document.getElementById('menu-toggle');
        var menu = document.getElementById('menu');
        var menuList = document.getElementById('menu-list');

        // Chargement du contenu du menu depuis menu.html
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                menuList.innerHTML = data;
            })
            .catch(error => {
                console.error('Une erreur s\'est produite lors du chargement du menu:', error);
            });

        menuToggle.addEventListener('click', function() {
            menu.classList.toggle('active');
        });

        menuList.addEventListener('click', function() {
            menu.classList.remove('active');
        });
    </script>
</body>
</html>
