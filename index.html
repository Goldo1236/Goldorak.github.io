<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #2e2e2e; /* Modification de la couleur de fond */
        }
        #canvas {
            position: fixed;
            z-index: -1;
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        #modal-content {
            background-color: #000000;
            margin: 15% auto;
            padding: 10px;
            border: 1px solid #888;
            width: 70%; /* Modification de cette ligne */
            height: 70%; /* Modification de cette ligne */
            border-radius: 10px;
            box-shadow: 10px 10px 5px grey;
            overflow: hidden; /* Ajout de cette ligne */
        }
        #videoPlayer {
            width: 100%; /* Modification de cette ligne */
            height: 100%; /* Modification de cette ligne */
            display: block; /* Ajout de cette ligne */
            margin: auto; /* Ajout de cette ligne */
        }
        #close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="videoList"></div>
    <div id="modal">
        <div id="modal-content">
            <span id="close">×</span>
            <iframe id="videoPlayer" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        var stars = []; 
        var numStars = 300; 
        var maxDistance = 100;
        var mousePos = {x: 0, y: 0};

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        for(var i = 0; i < numStars; i++) {
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            var speedX = (Math.random() - 1.0) * 1.0;
            var speedY = (Math.random() - 1.0) * 1.0;
            stars.push({x: x, y: y, speedX: speedX, speedY: speedY});
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for(var i = 0; i < numStars; i++) {
                var star = stars[i];
                star.x += star.speedX;
                star.y += star.speedY;

                if(star.x < 0 || star.x > canvas.width) star.speedX = -star.speedX;
                if(star.y < 0 || star.y > canvas.height) star.speedY = -star.speedY;

                ctx.beginPath();
                ctx.arc(star.x, star.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = "#ffffff";
                ctx.fill();

                for(var j = i + 1; j < numStars; j++) {
                    var otherStar = stars[j];
                    var dx = otherStar.x - star.x;
                    var dy = otherStar.y - star.y;
                    var distance = Math.sqrt(dx * dx + dy * dy);

                    if(distance < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(star.x, star.y);
                        ctx.lineTo(otherStar.x, otherStar.y);
                        ctx.strokeStyle = "rgba(255, 255, 255, " + (1 - distance / maxDistance) + ")";
                        ctx.stroke();
                    }
                }

                var dx = mousePos.x - star.x;
                var dy = mousePos.y - star.y;
                var distance = Math.sqrt(dx * dx + dy * dy);

                if(distance < maxDistance) {
                    ctx.beginPath();
                    ctx.moveTo(star.x, star.y);
                    ctx.lineTo(mousePos.x, mousePos.y);
                    ctx.strokeStyle = "rgba(255, 255, 255, " + (1 - distance / maxDistance) + ")";
                    ctx.stroke();
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        document.addEventListener('mousemove', function(e) {
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;
        });

        // Charger les vidéos à partir de videos.json
        fetch('videos.json')
          .then(response => response.json())
          .then(videos => {
            // Générer la liste de vidéos
            for (var i = 0; i < videos.length; i++) {
              var video = videos[i];
              var videoElement = document.createElement('p');
              videoElement.textContent = video.title;
              videoElement.style.cursor = 'pointer';
              videoElement.onclick = createOnClickHandler(video.url);

              var container = document.getElementById('videoList');
              container.appendChild(videoElement);
            }
          });

        function createOnClickHandler(url) {
          return function() {
            document.getElementById('videoPlayer').src = url;
            document.getElementById('modal').style.display = "block";
          };
        }

        function createOnClickHandler(url) {
  return function() {
    var modalContent = document.getElementById('modal-content');
    var oldVideoPlayer = document.getElementById('videoPlayer');
    if (oldVideoPlayer) {
      modalContent.removeChild(oldVideoPlayer); // Supprime l'ancienne iframe
    }
    var videoPlayer = document.createElement('iframe'); // Crée une nouvelle iframe
    videoPlayer.id = 'videoPlayer';
    videoPlayer.src = url;
    videoPlayer.style.width = '100%';
    videoPlayer.style.height = '100%';
    videoPlayer.allowFullscreen = true;
    modalContent.appendChild(videoPlayer); // Ajoute l'iframe à la fenêtre modale
    document.getElementById('modal').style.display = "block";
  };
}

// Fermer la fenêtre modale lorsque l'utilisateur clique sur (x)
document.getElementById('close').onclick = function() {
  var modalContent = document.getElementById('modal-content');
  var videoPlayer = document.getElementById('videoPlayer');
  if (videoPlayer) {
    modalContent.removeChild(videoPlayer); // Supprime l'iframe
  }
  document.getElementById('modal').style.display = "none";
}
    </script>
</body>
</html>
