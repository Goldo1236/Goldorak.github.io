<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéothèque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            margin: 0;
            padding: 0;
            user-select: none; /* Désactiver la sélection de texte */
        }
        #videoList {
            margin: 20px auto;
            max-width: 600px;
            padding: 0 20px;
        }
        .videoItem {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            cursor: pointer;
            text-align: center; /* Centrer le texte */
        }
        .videoItem:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        #modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
        }
        #close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="videoList"></div>
    <div id="modal">
        <div id="modal-content">
            <span id="close">×</span>
            <div id="video-container">
                <iframe id="videoPlayer" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var videosData = []; // Contiendra toutes les vidéos

            // Charger les vidéos à partir de videos.json
            fetch('videos.json')
              .then(response => response.json())
              .then(videos => {
                videosData = videos;
                displayVideos(videosData);
              });

            function displayVideos(videos) {
                var videoList = document.getElementById('videoList');
                videoList.innerHTML = ''; // Nettoie le contenu précédent

                videos.forEach(function(video) {
                    var videoElement = document.createElement('div');
                    videoElement.textContent = video.title;
                    videoElement.className = 'videoItem';
                    videoElement.setAttribute('data-url', video.url);
                    videoList.appendChild(videoElement);
                });
            }

            // Gestion de l'affichage de la vidéo dans la fenêtre modale
            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('videoItem')) {
                    var videoUrl = event.target.getAttribute('data-url');
                    var videoPlayer = document.getElementById('videoPlayer');
                    videoPlayer.src = videoUrl;
                    var modal = document.getElementById('modal');
                    modal.style.display = 'block';
                }
            });

            // Gestion de la fermeture de la fenêtre modale
            var closeModal = document.getElementById('close');
            closeModal.addEventListener('click', function() {
                var modal = document.getElementById('modal');
                var videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = ''; // Arrête la vidéo
                modal.style.display = 'none';
            });
        });
    </script>
</body>
</html>
